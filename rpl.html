<html>
<head>
    <title>Tugas Pemrograman Web 1</title>
    <link rel="stylesheet" type="text/css" href="fikri.css">
</head>
    <body>
        <table frame="box" align="center">
            <tr>
                <td><colspan="3" align="center">
                <h2>REGISTRASI</h2></td>
            </tr>
            <tr> 
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type:"text"></td>
            </tr>
            <tr>
                <td>Nama Belakang</td>
                <td>:</td>
                <td><input type:"text"></td>
            </tr>
            <tr>
                <td>alamat</td>
                <td>:</td>
                <td><input type:"text"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>jenis kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jenis_kelamin" value="pria"/>pria
                <input type="radio" name="jenis_kelamin" value="wanita"/>wanita</td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" name="Username" size="20">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="Password" name="Password">
                </td>

            </tr>
            <tr>
                <td>Foto</td>
                <td>:</td>
                <td><input type="file" name="Gambar"></td>
            </tr>
            <tr>
                <td>
                    <br>
                    <input type="submit" name="submit">
                    <input type="reset" name="reset"
                </td>
            </tr>
        </table>
    </body>
</html>
